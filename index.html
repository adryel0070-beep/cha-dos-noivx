<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presentes ‚Äî Ch√° de Casa Nova</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c6e49;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2c6e49;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button {
      background-color: #2c6e49;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>üéÅ Lista de Presentes ‚Äî Ch√° de Casa Nova</h1>
  <p>Escolha um presente e nos ajude a montar nosso novo lar üíö</p>

  <table id="listaPresentes">
    <thead>
      <tr>
        <th>Presente</th>
        <th>Status</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Carregando...</td></tr>
    </tbody>
  </table>

  <div class="footer">Com carinho, 13:17 üíç</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyULpS5U5sa0CRy3f02DtovhiDNUFksfcYOy2JKOdrSbe6nCCDa-WN9oMRwzcmFyrWr/exec";

  // JSONP helper: injeta <script> e chama callbackName quando o servidor responder
  function jsonpRequest(url, callbackName) {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      // define global callback
      window[callbackName] = function(data) {
        resolve(data);
        // cleanup
        script.remove();
        try { delete window[callbackName]; } catch(e){ window[callbackName] = undefined; }
      };
      script.onerror = function(e){
        reject(new Error('Erro JSONP'));
        script.remove();
        try { delete window[callbackName]; } catch(e){ window[callbackName] = undefined; }
      };
      script.src = url + (url.indexOf('?') === -1 ? '?' : '&') + 'callback=' + encodeURIComponent(callbackName);
      document.head.appendChild(script);
    });
  }

  // carrega lista
  async function carregarPresentes() {
    try {
      const cb = 'cbList_' + Date.now();
      const url = API_BASE + '?action=list';
      const data = await jsonpRequest(url, cb); // data √© array de objetos
      renderLista(data);
    } catch (e) {
      console.error(e);
      alert('Erro ao carregar a lista (JSONP).');
    }
  }

  function renderLista(data) {
    const tbody = document.querySelector("#listaPresentes tbody");
    tbody.innerHTML = '';
    data.forEach(item => {
      const tr = document.createElement('tr');
      const tdPres = document.createElement('td');
      tdPres.textContent = item.Presente || item.presente || '';

      const tdStatus = document.createElement('td');
      const status = (item.Status || item.status || 'disponivel').toString().toLowerCase();
      tdStatus.textContent = status === 'reservado' ? 'reservado' : 'disponivel';
      tdStatus.style.color = status === 'reservado' ? 'red' : 'green';

      const tdAcao = document.createElement('td');
      const btn = document.createElement('button');
      if (status === 'reservado') {
        btn.textContent = 'Reservado';
        btn.disabled = true;
      } else {
        btn.textContent = 'Reservar';
        btn.onclick = () => reservarPresente(tdPres.textContent);
      }

      tdAcao.appendChild(btn);
      tr.appendChild(tdPres);
      tr.appendChild(tdStatus);
      tr.appendChild(tdAcao);
      tbody.appendChild(tr);
    });
  }

  async function reservarPresente(presente) {
    const ok = confirm(`Deseja reservar o presente "${presente}"?`);
    if (!ok) return;
    try {
      const cb = 'cbRes_' + Date.now();
      const url = API_BASE + '?action=reserve&presente=' + encodeURIComponent(presente);
      const result = await jsonpRequest(url, cb);
      alert(result.message || (result.status || 'erro'));
      if (result.status === 'success') carregarPresentes();
    } catch (e) {
      console.error(e);
      alert('Erro ao reservar (JSONP).');
    }
  }

  // inicializa
  carregarPresentes();
</script>
