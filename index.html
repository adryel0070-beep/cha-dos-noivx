<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presentes ‚Äî Ch√° de Casa Nova</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c6e49;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2c6e49;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button {
      background-color: #2c6e49;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>üéÅ Lista de Presentes ‚Äî Ch√° de Casa Nova</h1>
  <p>Escolha um presente e nos ajude a montar nosso novo lar üíö</p>

  <table id="listaPresentes">
    <thead>
      <tr>
        <th>Presente</th>
        <th>Status</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Carregando...</td></tr>
    </tbody>
  </table>

  <div class="footer">Com carinho, Adryel e [Nome da Noiva] üíç</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyUFeubCDAXSOvs-jIF94lTqprDIoO2ccZ7jQ_IQR3WF26Qy4f6F_Lwqnhh9wbpV6Vq/exec";

    async function carregarPresentes() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        const tbody = document.querySelector("#listaPresentes tbody");
        tbody.innerHTML = "";

        data.forEach(item => {
          const tr = document.createElement("tr");

          const tdPresente = document.createElement("td");
          tdPresente.textContent = item.Presente;

          const tdStatus = document.createElement("td");
          tdStatus.textContent = item.Status || "disponivel";
          tdStatus.style.color = item.Status === "reservado" ? "red" : "green";

          const tdAcao = document.createElement("td");
          const btn = document.createElement("button");
          btn.textContent = item.Status === "reservado" ? "Indispon√≠vel" : "Presentear";
          btn.disabled = item.Status === "reservado";

          btn.onclick = async () => {
            const confirmar = confirm(`Deseja reservar o presente "${item.Presente}"?`);
            if (!confirmar) return;

            const payload = { presente: item.Presente };

            const resp = await fetch(API_URL, {
              method: "POST",
              body: JSON.stringify(payload),
              headers: { "Content-Type": "application/json" }
            });

            const result = await resp.json();
            alert(result.message);
            if (result.status === "success") carregarPresentes();
          };

          tdAcao.appendChild(btn);
          tr.appendChild(tdPresente);
          tr.appendChild(tdStatus);
          tr.appendChild(tdAcao);
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert("Erro ao carregar a lista de presentes.");
      }
    }

    carregarPresentes();
  </script>
</body>
</html>
